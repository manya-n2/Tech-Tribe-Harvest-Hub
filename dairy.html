<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harvest Hub website</title>
    <link rel="stylesheet" href="dairy.css" />
    <script
      src="https://kit.fontawesome.com/0e53af926d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--header section-->

    <header>
      <div id="header">
        <div class="header-logo">
          <a href="indext.html"><img src="images/farmer.png" alt="logo" width="250"/></a>
        </div>
        <div class="header-list">
          <nav class="header-list-nav">
            <ul>
              <li><a class="active" href="index.html">Home</a></li>
              <li><a href="blog.html">Blog</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Login</a></li>
            </ul>
          </nav>
          <div class="header-list-icon">
            <a href=""><i class="fa fa-bag-shopping"></i></a>
          </div>
        </div>
      </div>
    </header>
    <section id="dairy">
      <h2>Our Dairy Products</h2>
      <div class="dairy-container">
          <div class="dairy-card">
              <img src="https://fthmb.tqn.com/HbdddRKTtJaWCymKSGeoou7Lp4w=/3291x3030/filters:fill(auto,1)/GettyImages-553200079-56a134535f9b58b7d0bd0233.jpg" alt="Milk">
              <h3>Milk</h3>
              <p>₹50 per liter</p>
              <div class="cart-controls">
                  <label for="milk-quantity">Qty:</label>
                  <input type="number" id="milk-quantity" name="quantity" value="1" min="1">
                  <button class="add-to-cart">Add to Cart</button>
              </div>
          </div>
          <div class="dairy-card">
              <img src="https://rare-gallery.com/uploads/posts/805482-Cheese-White-background.jpg" alt="Cheese">
              <h3>Cheese</h3>
              <p>₹300 per kg</p>
              <div class="cart-controls">
                  <label for="cheese-quantity">Qty:</label>
                  <input type="number" id="cheese-quantity" name="quantity" value="1" min="1">
                  <button class="add-to-cart">Add to Cart</button>
              </div>
          </div>
          <div class="dairy-card">
              <img src="https://image.freepik.com/free-photo/butter-white-background_62856-1913.jpg" alt="Butter">
              <h3>Butter</h3>
              <p>₹250 per kg</p>
              <div class="cart-controls">
                  <label for="butter-quantity">Qty:</label>
                  <input type="number" id="butter-quantity" name="quantity" value="1" min="1">
                  <button class="add-to-cart">Add to Cart</button>
              </div>
          </div>
          <div class="dairy-card">
              <img src="https://img.freepik.com/premium-photo/bowl-greek-yogurt-white-background_1000714-115.jpg?w=2000" alt="Yogurt">
              <h3>Yogurt</h3>
              <p>₹60 per kg</p>
              <div class="cart-controls">
                  <label for="yogurt-quantity">Qty:</label>
                  <input type="number" id="yogurt-quantity" name="quantity" value="1" min="1">
                  <button class="add-to-cart">Add to Cart</button>
              </div>
          </div>
          <div class="dairy-card">
              <img src="https://img.freepik.com/premium-photo/paneer-isolated-white-background_759447-1790.jpg" alt="Paneer">
              <h3>Paneer</h3>
              <p>₹400 per kg</p>
              <div class="cart-controls">
                  <label for="paneer-quantity">Qty:</label>
                  <input type="number" id="paneer-quantity" name="quantity" value="1" min="1">
                  <button class="add-to-cart">Add to Cart</button>
              </div>
          </div>
          <div class="dairy-card">
              <img src="https://tse1.mm.bing.net/th?id=OIP.EgwlhnQYMMqKJJtgl8KI3AHaHI&pid=Api&P=0&h=220" alt="Cream">
              <h3>Cream</h3>
              <p>₹150 per liter</p>
              <div class="cart-controls">
                  <label for="cream-quantity">Qty:</label>
                  <input type="number" id="cream-quantity" name="quantity" value="1" min="1">
                  <button class="add-to-cart">Add to Cart</button>
              </div>
          </div>
          <div class="dairy-card">
              <img src="https://image.shutterstock.com/image-photo/condensed-milk-isolated-on-white-260nw-59182927.jpg" alt="Condensed Milk">
              <h3>Condensed Milk</h3>
              <p>₹80 per tin</p>
              <div class="cart-controls">
                  <label for="condensed-milk-quantity">Qty:</label>
                  <input type="number" id="condensed-milk-quantity" name="quantity" value="1" min="1">
                  <button class="add-to-cart">Add to Cart</button>
              </div>
          </div>
          <div class="dairy-card">
              <img src="https://cdn6.dissolve.com/p/D1062_58_794/D1062_58_794_1200.jpg" alt="Ice Cream">
              <h3>Ice Cream</h3>
              <p>₹200 per liter</p>
              <div class="cart-controls">
                  <label for="ice-cream-quantity">Qty:</label>
                  <input type="number" id="ice-cream-quantity" name="quantity" value="1" min="1">
                  <button class="add-to-cart">Add to Cart</button>
              </div>
          </div>
      </div>
    </section>
  </body>
  </html>
