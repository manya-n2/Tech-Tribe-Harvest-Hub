<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harvest Hub website</title>
    <link rel="stylesheet" href="frt.css" />
    <script
      src="https://kit.fontawesome.com/0e53af926d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--header section-->

    <header>
      <div id="header">
        <div class="header-logo">
          <a href="indext.html"><img src="images/farmer.png" alt="logo" width="250"/></a>
        </div>
        <div class="header-list">
          <nav class="header-list-nav">
            <ul>
              <li><a class="active" href="index.html">Home</a></li>
              <li><a href="blog.html">Blog</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Login</a></li>
            </ul>
          </nav>
          <div class="header-list-icon">
            <a href=""><i class="fa fa-bag-shopping"></i></a>
          </div>
        </div>
      </div>
    </header>
    <section id="fruits">
      <h2>Our Fruits</h2>
      <div class="fruit-container">
          <div class="fruit-card">
              <img src="https://th.bing.com/th/id/R.9c4d8dc9fb6e499ae567a455c6d9abcc?rik=xJzuU5VsKl%2bN8w&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2ftransparent-apple%2ftransparent-apple-21.png&ehk=0LDP56MKEPdTs%2bGgu%2fBTfq2yqFWK9CympqcCzj7GOs4%3d&risl=&pid=ImgRaw&r=0" alt="Apple">
              <h3>Apple</h3>
              <p>₹150 per kg</p>
              <div class="cart-controls">
                  <label for="apple-quantity">Qty:</label>
                  <input type="number" id="apple-quantity" name="quantity" value="1" min="1">
                  <button class="add-to-cart">Add to Cart</button>
              </div>
          </div>
          <div class="fruit-card">
              <img src="foodimg/banana.png" alt="Banana">
              <h3>Banana</h3>
              <p>₹40 per dozen</p>
              <div class="cart-controls">
                  <label for="banana-quantity">Qty:</label>
                  <input type="number" id="banana-quantity" name="quantity" value="1" min="1">
                  <button class="add-to-cart">Add to Cart</button>
              </div>
          </div>
          <div class="fruit-card">
              <img src="foodimg/orange.png" alt="Orange">
              <h3>Orange</h3>
              <p>₹80 per kg</p>
              <div class="cart-controls">
                  <label for="orange-quantity">Qty:</label>
                  <input type="number" id="orange-quantity" name="quantity" value="1" min="1">
                  <button class="add-to-cart">Add to Cart</button>
              </div>
          </div>
          <div class="fruit-card">
              <img src="foodimg/graphes.png" alt="Grapes">
              <h3>Grapes</h3>
              <p>₹120 per kg</p>
              <div class="cart-controls">
                  <label for="grape-quantity">Qty:</label>
                  <input type="number" id="grape-quantity" name="quantity" value="1" min="1">
                  <button class="add-to-cart">Add to Cart</button>
              </div>
          </div>
          <div class="fruit-card">
              <img src="foodimg/mango.png" alt="Mango">
              <h3>Mango</h3>
              <p>₹200 per kg</p>
              <div class="cart-controls">
                  <label for="mango-quantity">Qty:</label>
                  <input type="number" id="mango-quantity" name="quantity" value="1" min="1">
                  <button class="add-to-cart">Add to Cart</button>
              </div>
          </div>
          <div class="fruit-card">
              <img src="foodimg/pineapple.png" alt="Pineapple">
              <h3>Pineapple</h3>
              <p>₹60 each</p>
              <div class="cart-controls">
                  <label for="pineapple-quantity">Qty:</label>
                  <input type="number" id="pineapple-quantity" name="quantity" value="1" min="1">
                  <button class="add-to-cart">Add to Cart</button>
              </div>
          </div>
          <div class="fruit-card">
              <img src="foodimg/watermelon.png" alt="Watermelon">
              <h3>Watermelon</h3>
              <p>₹40 per kg</p>
              <div class="cart-controls">
                  <label for="watermelon-quantity">Qty:</label>
                  <input type="number" id="watermelon-quantity" name="quantity" value="1" min="1">
                  <button class="add-to-cart">Add to Cart</button>
              </div>
          </div>
          <div class="fruit-card">
              <img src="foodimg/strawberry.png" alt="Strawberry">
              <h3>Strawberry</h3>
              <p>₹250 per kg</p>
              <div class="cart-controls">
                  <label for="strawberry-quantity">Qty:</label>
                  <input type="number" id="strawberry-quantity" name="quantity" value="1" min="1">
                  <button class="add-to-cart">Add to Cart</button>
              </div>
          </div>
      </div>
    </section>
    <script src="frt.js"></script>
  </body>
  </html>
